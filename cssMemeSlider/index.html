<html lang="en">

<head>

<body>

        <input type="radio" name="slider__item" id="point1" checked>
        <input type="radio" name="slider__item" id="point2">

        <input type="radio" name="slider__item" id="point4">
        <ul class="slider__wrapper">
            <li class="slider__item slider__item--1">
                <p class="slider__text">
                    Chase your dreams until they become your reality
                </p>

            </li>
            <li class="slider__item slider__item--2">
                <p class="slider__text">
                    "Believe you can and you're halfway there."
                </p>

            </li>

                <p class="slider__text">
                    Believe, achieve, succeed
                </p>

            </li>
            <li class="slider__item slider__item--4">
                <p class="slider__text">
                    Work hard. Dream big
                </p>
            </li>

        <div class="slider__control">
            <label for="point1"></label>
            <label for="point2"></label>
            <label for="point3"></label>
            <label for="point4"></label>
