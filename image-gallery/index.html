<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <link rel="stylesheet" href="style/index.css">
  <script src="scripts/index.js" type="module"></script>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo">
        <img class="header__img" src="img/photo-camera.svg" width="40"  alt="Логотип галереи">
        <span class="header__text">Unsplash API</span>
      </div>
      <div class="header__search">
        <input class="header__search-input" type="text" id="searchInput" placeholder="Search images...">
        <svg class="header__search-img" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M15 10.5C15 12.9853 12.9853 15 10.5 15C8.01472 15 6 12.9853 6 10.5C6 8.01472 8.01472 6 10.5 6C12.9853 6 15 8.01472 15 10.5ZM14.1793 15.2399C13.1632 16.0297 11.8865 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5C16.5 11.8865 16.0297 13.1632 15.2399 14.1792L20.0304 18.9697L18.9697 20.0303L14.1793 15.2399Z" fill="currentColor"/>
        </svg>
      </div>
      <button class="header__login-button"></button>
    </div>
  </header>
  <main class="main">
    <section class="gallery">
      <div class="container gallery__wrapper">
        <ul class="grid" style="display: flex; flex-wrap: wrap; align-items: flex-start; gap: 30px;">

        </ul>
      </div>
    </section>
  </main>
</body>

</html>
